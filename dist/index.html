<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <header>
    <h1>The Overlook Hotel</h1>
    <nav>
      <button>view availability</button>
      <button>login</buttons>
    </nav>
  </header>
    <main id="main">
      <section class="guest-page" id="guestPage">
        <section class="main-greeting">
          <h2 class="greeting" id="greeting">Welcome to the Overlook Hotel!</h2>
          <p>Click here to book a new trip! Otherwise, scroll down to view rooms.</p>
          <button class="book-button" id="bookStay">Book Your Stay</button>
        </section>
        <section class="trip-costs" id="totalGuestCosts">
          <h4>Total spent at Overlook:</h4>
        </section>
        <section class="booking-cards" id="bookingCards">
          <article class="booking">
            <h3>Booking Type</h3>
            <img src="" alt="">
            <p class="room-info" id="bookDate">date</p>
            <p class="room-info" id="roomType">room type</p>
            <p class="room-info" id="bedInfo">number and size</p>
            <p class="room-info" id="costPerNight">costPerNight</p>
          </article>
        </section>
      </section>
      <section class="room-availability hidden" id="roomAvailability">
          <h2 class="greeting" id="chooseDate">Choose Your Date!</h2>
          <form class="calendar">
            <label for="arrive">Arrival Date</label>
            <input type="date" id="arrivalDate" value="" min="" name="arrive" required>
          <button class="show-avail-button" id="checkAvailability">Check Availability</button>
          </form>
      </section>
    </main>
    <footer>
      <p>Address</p>
      <p>Phone:</p>
      <p>email</p>
    </footer>


  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
