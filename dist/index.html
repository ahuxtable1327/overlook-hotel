<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <header>
    <h1>The Overlook Hotel</h1>
    <nav>
      <button>view availability</button>
      <button>login</buttons>
    </nav>
  </header>
    <main id="main">
      <section class="main-greeting">
        <h2 class="greeting" id="greeting">Welcome to the Overlook Hotel!</h2>
        <p>Click here to book a new trip! Otherwise, scroll down to view rooms.</p>
        <button class="book-button" id="bookStay">Book Your Stay</button>
      </section>
      <section class="trip-costs" id="totalGuestCosts">
        <h4>Total spent at Overlook:</h4>
      </section>
      <section class="booking-cards" id="bookingCards">
        <article class="booking">
          <h3>Booking Type</h3>
          <img src="" alt="">
          <p class="room-info" id="bookDate">date</p>
          <p class="room-info" id="roomType">room type</p>
          <p class="room-info" id="bedInfo">number and size</p>
          <p class="room-info" id="costPerNight">costPerNight</p>
        </article>
      </section>
      <img src="./images/turing-logo.png" alt="hotel image" height="100px" width="100px">
    </main>
    <footer>
      <p>Address</p>
      <p>Phone:</p>
      <p>email</p>
    </footer>


  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
