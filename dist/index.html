<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
  <title>Overlook Hotel</title>
</head>
<body>
  <header>
    <h1>The Overlook Hotel</h1>
    <nav>
      <!-- <button>view availability</button> -->
      <button class="nav-btn" id="changeUserBtn">logout</buttons>
    </nav>
  </header>
  <section class="log-in-view" id="logInView">
     <article class="header" id="signInHeader">
       <h2 class="login-text">Login with your username and password to continue</h2>
     </article>
     <form class="log-in-form" id="logInForm">
       <input class="sign-in-input" id="usernameField" type="text" placeholder="username" required>
       <input class="sign-in-input" id="passwordField" type="password" placeholder="password" required>
       <button class="log-in-button" id="loginBtn">Login</button>
       <p class="error" id="signInError"></p>
     </form>
   </section>
   <main class="main-page hidden" id="main">
      <section class="main-greeting">
        <h2 class="greeting" id="greeting">Welcome to the Overlook Hotel!</h2>
        <p class="main-greet-p">Click here to book a new trip! Otherwise, scroll down to view your bookings!</p>
        <button class="book-button" id="bookStay">Book a Stay!</button>
        <div class="trip-costs" id="totalGuestCosts">
          <h4>Total spent at Overlook:</h4>
        </div>
      </section>
      <section class="guest-page" id="guestPage">
        <section class="booking-cards" id="bookingCards">
        </section>
      </section>
      <section class="room-availability hidden" id="roomAvailability">
        <button class="go-home" id="goHome">Return to Home</button>
          <h2 class="greeting" id="chooseDate">Choose Your Date!</h2>
          <form class="calendar" id="calendarForm">
            <label class='search-by' for='search-options'>Room Type</label>
            <select class='search-options' name='search' id='searchOptions'>
              <option value='empty'></option>
              <option value='Residential Suite'>Residential Suite</option>
              <option value='Junior Suite'>Junior Suite</option>
              <option value='Suite'>Suite</option>
              <option value='Single Room'>Single Room</option>
            </select>
            <label for="arrive">Arrival Date</label>
            <input type="date" class="arrival-date" id="arrivalDate" value="" min="" name="arrive" required>
            <button class="show-avail-button" id="checkAvailability">Check Availability</button>
          </form>
          <p class="error-msg" id="noRoomsError"></p>
          <section class="avail-cards" id="availableCards">
          </section>
      </section>
      <section class="selected-room hidden" id="selectedRoom">
        </section>
      </section>
    </main>
    <!-- <footer>
      <p>Address</p>
      <p>Phone:</p>
      <p>email</p>
    </footer> -->


  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
